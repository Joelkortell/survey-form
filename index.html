<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>survey-form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <div class="survey-form">

    <h1 id="title">survey-form</h1>

  </div>

  <div class="main-titel">

    <p id="description"><strong>Job application</strong> </p>

  </div>



  <div class=element>
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name"><strong> Name </label>
        </div>

        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Name" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email"> Email </label>
        </div>

        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Email">
        </div>


        <div class="rowTab">
          Age </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="16" max="75" class="input-field" placeholder="Age">
          <label id="number-label" for="age">Enter Your Age</label>
        </div>
      </div>



      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Which option is best for you?</label>
        </div>


        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time coder</option>
            <option value="preferNo">nothing</option>
          </select>
        </div>
      </div>



      <div class="test">
        <div class="labels">
          <label for="userRating"> Hawe you had a work/job before</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>Yes<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
            <li class="radio"><label>No<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>

          </ul>
        </div>
      </div>


      <div class="rowTab">
        <div class="labels">
          <label for="preferences">Things that should be improved in the future<br> </label>
        </div>

        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">videos</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Info</li>
          </ul>
        </div>

        <div class=coment>
          <div class="rowTab">
            <div class="labels">
              <label for="comments">Comments?</label>
            </div>
            <div class="rightTab">
              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment"
                placeholder="Comment here"></textarea>
            </div>
          </div>
          <button id="submit" type="submit"><strong> Submit</strong></button>

    </form>
  </div>








</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
