<!DOCTYPE html>
      <html>
  <body style="background-color :#778899;">
<h1 id="title">Survey Form</h1>
<div id="form-outer">
 
  
 
   <div class=element>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name"> Name: </label>
      </div>

    

      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"> Email: </label>
      </div>


      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
        Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    

    <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Which option is best for you?</label>
        </div>  
        <div class="rightTab">
            <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>Select an option</option>
          <option  value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time coder</option>
          <option value="preferNo">nothing</option>
        </select>
          </div>  
        </div>
     
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      </body>
      </html
